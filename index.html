<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function forEach(array, callback){
            for (var index = 0; index < array.length; index++) {
                callback(array.at(index), index, array);
            }
        }
        var row=[1,2,3,4,5,6,7,8,9];
        forEach(row, function(element, index, massive){
            console.log(element, massive)
        })


        function map(array,callback){
            var resultArray=[];
            for (var index = 0; index < array.length; index++) {
                var res = callback(array.at(index), index, array);
                resultArray.push(res);
            }
            return resultArray;
        }
        
        var a = map(row,function(element){
            return element ** 2;
        })
        console.log(a);

        function filter(array,callback){
            var resultArray=[];
            for (var index = 0; index < array.length; index++) {
                var res = callback(array.at(index), index, array);
                if(res){
                    resultArray.push(array.at(index));
                }
            }
            return resultArray;
        }
        var b = filter(row, function(element){
            return element %2 === 0;
        })
        console.log(b);

    </script>
</body>
</html>
